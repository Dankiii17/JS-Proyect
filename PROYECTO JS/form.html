<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    

    <div class="container">
        <div class="form">
            <form action="Personalizer.html" id="form">
                <label for="name">Full Name:</label> <br><br>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                <br><br>

                <label for="email">Email:</label> <br><br>
                <input type="text" placeholder="Enter your email" id="email" required>
                <input type="button" id="valid" onclick="validarcorreo()" value="Validate">
                <br><br>
                <p id="validation"></p>

                <label for="Gender">Gender:</label><br><br>
                <input type="radio" id="male" name="Gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="Gender" value="other">
                <label for="other">Other</label>
                <br><br>

                <label for="Country">Country:</label><br><br>
                <select name="SelectYourCountry" id="select" onchange="spainselect()">
                    <option value="select" disabled selected>Select your country</option>
                    <option value="Spain" >Spain</option>
                    <option value="England">England</option>
                    <option value="Germany">Germany</option>
                </select><br><br>
                <div class="province">
                <label for="Prov">Province:</label>
                <select name="" id="Province">
                    <option value="select" disabled selected>Select your province</option>
                    <option value="Navarra" onclick="">Navarra</option>
                </select>
                <br>
                </div>
                <div class="Town">
                <label for="Prov">Town:</label>
                <select name="" id="Province" onchange="navarraselect()">
                    <option value="select" disabled selected>Select your province</option>
                    <option value="Navarra">Navarra</option>
                    <option value=""></option>
                </select>
                </div>
                
                
                
                <br><br>
                <input type="submit" name="Send" id="send" value="Send">
            </form>
        </div>
    </div>

    <script>
  
        function validarcorreo() {
            const formatoemail = /^[a-zA-Z0-9._%+-]{3,}@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
            let email = document.getElementById("email").value;
            let mensaje = document.getElementById("validation");
            
            if(formatoemail.test(email.toLowerCase())){
                mensaje.textContent= email+"is valid :)";
                mensaje.style.color="green";

            }else{
                mensaje.textContent= email+"is not correct, please retry :(";
                mensaje.style.color="red ";
            }
        }
        function spainselect(){
            let eleccion=document.getElementById("select").value;
            if(eleccion==="Spain"){
                let province= document.getElementsByClassName("province")[0];
                province.style.display="block";
            }else{
                let province= document.getElementsByClassName("province")[0];
                province.style.display="none"
            }
        }
        
        function navarraselect(){
            let eleccion=document.getElementById("Province").value;
            if(eleccion==="Navarra"){
                let province= document.getElementsByClassName("Town")[0];
                province.style.display="block";
            }else{
                let province= document.getElementsByClassName("Town")[0];
                province.style.display="none"
            }
        }
      </script>
</body>
</html>
